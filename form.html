<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<h1>Ini Halaman Form</h1>
<p>Masukkan data diri</p>    
<form action="welcome.html">
    <label for="full-name">Full Name</label>
    <input type="text" id="full-name" />
    <br>
    <label for="gender">Gender</label>
    <input type="radio" id="male" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" value="Female">
    <label for="female">Female</label>
    <br>
    <label for="universitas">Universitas</label>
    <select id="universitas">
        <option value="UGM">UGM</option>
        <option value="UI">UI</option>
        <option value="ITB">ITB</option>
    </select>
    <br>
    <label for="bahasa-pemrograman">Bahasa Pemrograman</label>
    <br>
    <input type="checkbox">
    <label for="program1"> Javascript</label>
    <br>
    <input type="checkbox">
    <label for="program2"> PHP</label>
    <br>
    <input type="checkbox">
    <label for="program3"> Phyton</label>
    <br>
    <input type="submit" value="Submit" />
</form>
</body>
</html>
